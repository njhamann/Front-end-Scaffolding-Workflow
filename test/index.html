<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <!-- assertion framework -->
    <script src="lib/chai.js"></script>
    <script>var expect = chai.expect</script>

    <!-- include source files here... -->
    <script data-main="scripts/apps/example" src="bower_components/requirejs/require.js"></script>

    <!-- include spec files here... -->
    <script>
        require.config(
            {
            baseUrl: 'scripts/apps',
            paths: {
                testBase: '../..',
                core: '../core',
                sandbox: '../sandbox',
                vendor: '../vendor',
                modules: '../modules',
                jquery: '../../bower_components/jquery/jquery'
            }
            }
        );

        require(['require', 'testBase/lib/chai', 'testBase/lib/mocha/mocha'], function(require){
            mocha.setup({
                ui: 'bdd',
                globals:['$', 'jQuery', 'mixin']
            });
            
            require([
                'testBase/spec/modules/add_item_test'
            ], function(
                AddItemTest
            ){
                console.log("module: ", AddItemTest);
                mocha.run();
            });
        });
    </script>
</body>
</html>
